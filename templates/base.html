<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "SQLi Demo UI" }}</title>

    <!-- Bootstrap 5.3 (CDN oficial) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Bootstrap Icons (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark glassy">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-shield-lock"></i> SQLi Demo</a>
        <div>
          <a class="btn btn-outline-light me-2" href="/login-vuln"><i class="bi bi-bug"></i> Vulnerable</a>
          <a class="btn btn-success" href="/login-safe"><i class="bi bi-check2-circle"></i> Seguro</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-secondary small py-4">
      <div class="container">
        Hecho para clase • Bootstrap 5.3 + Icons • Flask + SQLite
      </div>
    </footer>

    <!-- Bootstrap JS (CDN oficial) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
